<div class="conteiner">
  <h1>Benvenuto in Angular-blog</h1>

  <h2>post in evidenza</h2>
  <div class="card">
    <div class="card-header">
      {{postArray[0].title}}
    </div>
    <div class="card-body">

      <p class="card-text">{{postArray[0].body}}</p>
      <ul class="list-group list-group-flush">
        <li *ngFor="let tag of postArray[0].tags" class="list-group-item">{{tag}}</li>
      </ul>
    </div>
  </div>
</div>

<h2 class="mt-5">potrebbe interessarti anche</h2>
<div class="card" *ngFor="let post of postRandom">
  <div class="card-header">
    {{post.title}}
  </div>
  <div class="card-body">
    <p class="card-text">{{post.body}}</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let tag of post.tags" class="list-group-item">{{tag}}</li>
    </ul>
  </div>
</div>

<div class="container my-3">
  <ul class="list-group">
    <ng-container *ngFor="let todo of todoList">
      <li class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-success': todo.completed, 'list-group-item-danger': !todo.completed }"
        (click)="trueOfalse(todo)">
        <input type="checkbox" [(ngModel)]="todo.completed">
        <p>{{ todo.todo }}</p>
        <ul>
          <li *ngFor="let user of CondizioneID(todo)">
            Scritto da {{ user.firstName }}
          </li>
        </ul>
      </li>
    </ng-container>
  </ul>
</div>

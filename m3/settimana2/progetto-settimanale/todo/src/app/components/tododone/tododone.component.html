<h3>Todo completate</h3>
<div class="container my-3">
  <ul class="list-group">
    <ng-container *ngFor="let todo of todoList">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" [checked]="todo.completed" (change)="trueOfalse(todo)">
          <label class="form-check-label">
            <span class="text-success">{{ todo.todo }}</span>
          </label>
        </div>
      </li>
    </ng-container>
  </ul>
</div>

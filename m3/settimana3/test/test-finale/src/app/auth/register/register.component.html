<div class="container">
  <h1 class="mt-5">Registrati</h1>

  <form class="mt-3">
    <div class="mb-3">
      <input type="text" name="nome" [(ngModel)]="registerData.name" class="form-control" placeholder="Nome">
    </div>
    <div class="mb-3">
      <input type="email" name="email" [(ngModel)]="registerData.email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" name="password" [(ngModel)]="registerData.password" class="form-control" placeholder="Password">
    </div>
    <button type="button" (click)="signUp()" class="btn btn-success">Registrati</button>
  </form>
</div>

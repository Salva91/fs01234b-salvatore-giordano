<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/Netflix-assets/assets/netflix_logo.png" alt="Bootstrap" width="120px" >
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <h1>Edit Profile</h1>
          <div class="col">
            <img
              src="./Netflix-assets/assets/kids_icon.png"
              height="150"
              width="150"
            />
          </div>
          <div class="col">
            <div class="row d-flex flex-column">
              <div class="col">
                <form class="form-inline">
                  <div class="form-group mx-sm-3 mb-2">
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword2"
                      placeholder="Strive Student"
                    />
                  </div>
                </form>
              </div>
  
              <div class="col"><p>Language</p></div>
              <div class="col">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenu2"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
  English
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Italian</button>
                    <button class="dropdown-item" type="button">Spanish</button>
                    <button class="dropdown-item" type="button">Deutsch</button>
                  </div>
                </div>
              </div>
              <div class="col"><p>Maturity Settings:</p></div>
              <div class="col"><button>ALL MATURITY RATINGS</button></div>
              <div class="col">
                <p>Show titles of all maturity ratings for this profile</p>
              </div>
              <div class="col"><button>EDIT</button></div>
              <div class="col"><p>Autoplay controls</p></div>

      <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

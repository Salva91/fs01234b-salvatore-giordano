<!DOCTYPE html>
<html lang="en">

    <title>CRUD</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CRUD App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">

                    </li>

                        <img id="img" src="" class="card-img-top">

                            <h5 id="name" class="card-title"></h5>
                            <p id="price" class="card-text"></p>
                            <a href="#" class="btn btn-primary">Informazioni</a>
                            <a href="pagina-modifica.html?id=${telefono._id}" id="edit" class="btn btn-warning">Modifica</a>

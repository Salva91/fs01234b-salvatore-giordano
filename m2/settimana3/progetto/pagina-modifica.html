<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Product</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Create Product</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form>
            <input id="nome" type="text" class="form-control" placeholder="Product Name" required>
            <input id="brand" type="text" class="form-control" placeholder="Product Brand" required>
            <div class="input-group">
                <input id="prezzo" type="text" class="form-control" placeholder="Product Price" required>
                <span class="input-group-text">euro</span>
            </div>
            <input id="url" type="text" class="form-control" placeholder="Image Url" required>
            <textarea id="descrizione" class="form-control" placeholder="Write Description"></textarea>
            <button id="salva" class="btn btn-success mt-3" type="button">Save</button>
        </form>
    </div>

    <script src="./script/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iK9tGRW6F+0Zp5z5t9zjHLe5sBtxvAeU8hjlfW49ASQmbEpgjWNAQlmh/j" crossorigin="anonymous"></script>
</body>
</html>

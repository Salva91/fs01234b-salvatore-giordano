<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="mb-3">
        <label for="prodotto" class="form-label">Nome prodotto</label>
        <input type="text" class="form-control" id="productName" placeholder="nome prodotto">
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="productBrand" placeholder="modello">
    </div>
    <div class="mb-3">
        <label for="prezzo" class="form-label">Prezzo</label>
        <input type="text" class="form-control" id="productPrice" placeholder="0$">
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">URL dell'immagine</label>
        <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
    </div>
    <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione prodotto</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
    </div>
    

<button id="salva" class="btn btn-success">Salva</button>


<script src="./script/backoffice.js"></script>
</body>
</html>
